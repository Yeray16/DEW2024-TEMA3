<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica Examen Tema2</title>
    <style>
        #container {
            margin: 50px;
            background-color: blue;
            height: 400px;
        }
        .cell {
            margin: 10px;
            width: 30px;
            height: 30px;
            background-color: lightgreen;
            float: left;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Crear cajas</h1>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        let counter = 1;
        const maxBox = 30;
        let idInterval = setInterval(createBox, 300);

        function createBox(){
            let cell = document.createElement('div');
            cell.classList.add('cell');
            cell.textContent = counter++;
            cell.onclick = function (){
                cell.remove();
            }
            container.append(cell);
            if (counter > maxBox) {
                clearInterval(idInterval);
            }
        }
    </script>
</body>
</html>

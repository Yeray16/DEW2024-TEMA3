<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Modificar estilo</h1>
  <button onclick="changeRed()">Color Rojo</button>
  <button onclick="changeYellow()">Fondo amarillo claro</button>
  <label for=""><input type="checkbox" onclick="changeState(this)">Algo</label>
  <script>
    const title = document.querySelector('h1');

    function changeRed() {
      title.setAttribute("style", "color: red");
    }

    function changeYellow () {
      title.setAttribute("style", "background-color: yellow");
    }

    function changeState (button) {
      button.disabled = true;
    }
  </script>
</body>
</html>

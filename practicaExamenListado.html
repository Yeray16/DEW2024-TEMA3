<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica Examen Tema3</title>
    <style>
        .selected {
          background-color : yellow
        }
    </style>
</head>
<body>
    <h1>Listado</h1>
    <ul>
        <li onclick="selectItem(this)">DEW</li>
        <li>DSW</li>
        <li>DOR</li>
        <li>DPL</li>
        <li class="selected">EMR</li>
        <li>PRY</li>
        <li>FCT</li>
    </ul>
    <button onclick="sendSelected()">Enviar seleccionados</button>
    <script>
        const items = document.querySelectorAll('li');

        function selectItem(item){
            item.classList.toggle('selected');
        }

        function sendSelected(){
            [...items].filter(item => item.contains('selected')).map(item => item.textContent)
        }

        items.forEach(item => item.setAttribute('onclick', 'selectItem(this)'));
    </script>
</body>
</html>
